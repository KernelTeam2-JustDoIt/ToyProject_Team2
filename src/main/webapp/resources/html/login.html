<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 | 야눕자</title>
  <link rel="stylesheet" href="../../../resources/login/login_style.css" />
</head>
<body>

<header>
  <div class="logo">야눕자</div>

  <div class="header-right">
    <div class="auth-links">
      <a href="#" class="icon-link">
        <img src="" alt="로그인" />
        <span>로그인</span>
      </a>
      <a href="#" class="icon-link">
        <img src="/경로/avatar-signup.png" alt="회원가입" />
        <span>회원가입</span>
      </a>
    </div>

    <div class="icon-links">
      <a href="#" class="icon-link">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="마이" />
        <span>마이</span>
      </a>
      <a href="#" class="icon-link">
        <img src="https://cdn-icons-png.flaticon.com/512/535/535234.png" alt="찜" />
        <span>찜</span>
      </a>
      <a href="#" class="icon-link">
        <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="장바구니" />
        <span>장바구니</span>
      </a>
    </div>
  </div>
</header>

<!-- 로그인 폼 영역 -->
<main class="login-container">
  <h2>로그인</h2>
  <form class="login-form">
    <input type="text" placeholder="아이디 또는 이메일" required />
    <input type="password" placeholder="비밀번호" required />
    <button type="submit">로그인</button>
  </form>
  <div class="login-links">
    <a href="#">비밀번호 찾기</a>
    <span>|</span>
    <a href="#">회원가입</a>
  </div>

  <div class="social-login">
  <button class="social-btn kakao">
    <img src="https://cdn.jsdelivr.net/gh/sparcs-kaist/kakaologin/logo/kakao-talk.svg" alt="카카오 아이콘" />
    <span>카카오로 시작하기</span>
  </button>
  <button class="social-btn naver">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Naver_Logotype.svg" alt="네이버 아이콘" />
    <span>네이버로 시작하기</span>
  </button>
  <button class="social-btn google">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="구글 아이콘" />
    <span>구글로 시작하기</span>
  </button>
</div>


</main>

<footer>
  © 2025 야놀자 벤치마킹
</footer>

</body>
</html>
